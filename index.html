<!DOCTYPE html>
<html>

<head>
    <title>AI Object Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body
    background="https://img.freepik.com/free-photo/abstract-grunge-decorative-relief-navy-blue-stucco-wall-texture-wide-angle-rough-colored-background_1258-28311.jpg?size=626&ext=jpg">
    <center>
        <button class="heading">AI Object Finder
            <h4 class="note">Type any object name which you want to detect and show it in the Camera. The model will

        </button>
        <br> <br>
        <input class="form-control input" type="text" placeholder="Type"></input>
        <br> <br>
        <button class="btn btn-info start" onclick="start()">Start</button>
        <br>
        <h3 class="btn btn-warning start"></h3>
    </center>
</body>

</html>
